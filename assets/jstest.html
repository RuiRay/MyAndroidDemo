<HTML>  
<HEAD>  
<meta name="viewport" content="width=device-width, target-densitydpi=device-dpi" />  
<META http-equiv="Content-Type" content="text/html; charset=UTF-8">  
<script>  
   function showMsg(){  
      alert("hello world!");  
   }  
   function showMsgInAndroid(){  
      myjs.showMsg('hello in android!');  
   }  
   function showMsgInAlert(){  
      alert('showMsgInAlert');  
   }   
   function openCamera(){  
      myjs.openCamera();
   }   
   function selectAlbums(){  
      myjs.selectAlbums();
   } 
   
   function callPhone(){  
		// 导入Activity、Intent类
		var Intent = plus.android.importClass("android.content.Intent");
		var Uri = plus.android.importClass("android.net.Uri");
		// 获取主Activity对象的实例
		var main = plus.android.runtimeMainActivity();
		// 创建Intent
		var uri = Uri.parse("tel:10086");
		var call = new Intent("android.intent.action.CALL",uri);
		// 调用startActivity方法拨打电话
		main.startActivity( call );
   }  
   
   function judgePlatform(){
   alert("judgePlatform");
    switch ( plus.os.name ) {
        case "Android":
        // Android平台: plus.android.*
		alert("Android OS");
        break;
        case "iOS":
        // iOS平台: plus.ios.*
		alert("iOS OS");
        break;
        default:
        // 其它平台
		alert("Other OS");
        break;
    }
}
</script>  
</HEAD>  
<BODY>  
<span>测试js使用</span>  <br/>
  
<button id='btntest' onclick='showMsgInAndroid()'>调用android方法</button>  <br/>

<button id='btntest1' onclick='callPhone()'>CallPhone</button><br/>
<button id='btntest1' onclick='judgePlatform()'>CallPlatform</button><br/>
